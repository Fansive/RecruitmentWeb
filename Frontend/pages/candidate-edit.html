<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息 - 招聘网站</title>
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="card">
            <h2 class="card-title">个人信息</h2>
            <form id="candidateForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>姓名 *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" id="username" disabled>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>邮箱 *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>手机号 *</label>
                        <input type="tel" id="phone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>性别</label>
                    <select id="gender">
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                        <option value="other">其他</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>年龄</label>
                    <input type="number" id="age" min="18" max="100">
                </div>

                <div class="form-group">
                    <label>教育背景</label>
                    <select id="education">
                        <option value="">请选择</option>
                        <option value="highschool">高中</option>
                        <option value="college">专科</option>
                        <option value="bachelor">本科</option>
                        <option value="master">硕士</option>
                        <option value="doctor">博士</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>工作经历</label>
                    <textarea id="experience" rows="5" placeholder="请描述你的工作经历..."></textarea>
                </div>

                <div class="form-group">
                    <label>技能特长</label>
                    <textarea id="skills" rows="3" placeholder="请描述你的技能特长..."></textarea>
                </div>

                <div class="form-group">
                    <label>个人简介</label>
                    <textarea id="bio" rows="4" placeholder="请简要介绍自己..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary">保存</button>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // 检查权限
        if (!checkAuth(USER_ROLES.JOBHUNTER)) {
            // checkAuth会处理跳转
        }

        // 加载用户信息
        async function loadCandidateInfo() {
            const user = getCurrentUser();
            if (!user) return;
            try {
                const detail = await Api.apiGetJobhunter(user.id);
                document.getElementById('username').value = detail.userId || user.userId || '';
                document.getElementById('email').value = detail.email || '';
                document.getElementById('address').value = detail.address || '';
                document.getElementById('phone').value = detail.phoneNumber || '';
                document.getElementById('gender').value = (detail.gender || '').toLowerCase();
                document.getElementById('education').value = mapDegreeToFront(detail.degree) || '';
                document.getElementById('graduationYear').value = detail.graduationYear || '';
                document.getElementById('school').value = detail.school || '';
                document.getElementById('major').value = detail.major || '';
                document.getElementById('resumeUrl').value = detail.resumeUrl || '';
            } catch (e) {
                showAlert(e.message || '加载失败', 'error');
            }
        }

        function mapDegreeToFront(deg) {
            const m = { senior: 'highschool', junior: 'college', graduate: 'bachelor', postGraduate: 'master', doctor: 'doctor' };
            return m[deg] || '';
        }
        function mapDegreeToBack(deg) {
            const m = { highschool: 'senior', college: 'junior', bachelor: 'graduate', master: 'postGraduate', doctor: 'doctor' };
            return m[deg] || null;
        }

        // 保存用户信息
        document.getElementById('candidateForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const user = getCurrentUser();
            if (!user) {
                alert('请先登录');
                window.location.href = '../login.html';
                return;
            }

            const payload = {
                email: document.getElementById('email').value || null,
                address: document.getElementById('address')?.value || null,
                phoneNumber: document.getElementById('phone').value || null,
                gender: document.getElementById('gender').value ? (document.getElementById('gender').value === 'male' ? 'Male' : 'Female') : null,
                degree: mapDegreeToBack(document.getElementById('education').value) || null,
                graduationYear: document.getElementById('graduationYear')?.value ? parseInt(document.getElementById('graduationYear').value) : null,
                school: document.getElementById('school')?.value || null,
                major: document.getElementById('major')?.value || null,
                resumeUrl: document.getElementById('resumeUrl')?.value || null
            };
            Api.apiUpdateJobhunter(user.id, payload)
                .then(() => { showAlert('保存成功！', 'success'); })
                .catch(err => showAlert(err.message || '保存失败', 'error'));
        });

        // 页面加载时初始化
        loadCandidateInfo();
    </script>
</body>
</html>
