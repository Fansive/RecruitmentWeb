<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>审核申请 - 招聘网站</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .review-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .review-tab {
            padding: 1rem;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1rem;
            color: #6b7280;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }

        .review-tab.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
            font-weight: 600;
        }

        .review-content {
            display: none;
        }

        .review-content.active {
            display: block;
        }

        .review-detail {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        .review-detail h4 {
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .review-detail p {
            margin: 0.25rem 0;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="card">
            <h2 class="card-title">审核申请</h2>
            
            <div class="review-tabs">
                <button class="review-tab active" onclick="switchTab('company_edit')">公司信息修改</button>
                <button class="review-tab" onclick="switchTab('job_post')">岗位发布</button>
            </div>

            <!-- 公司信息修改审核 -->
            <div id="companyEditReviews" class="review-content active">
                <div id="companyEditList">
                    <!-- 审核列表 -->
                </div>
            </div>

            <!-- 岗位发布审核 -->
            <div id="jobPostReviews" class="review-content">
                <div id="jobPostList">
                    <!-- 审核列表 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/navigation.js"></script>
    <script>
        // 检查权限
        if (!checkAuth(USER_ROLES.ADMIN)) {
            // checkAuth会处理跳转
        }

        // 切换标签
        function switchTab(tab) {
            document.querySelectorAll('.review-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.review-content').forEach(c => c.classList.remove('active'));

            if (tab === 'company_edit') {
                document.querySelectorAll('.review-tab')[0].classList.add('active');
                document.getElementById('companyEditReviews').classList.add('active');
            } else {
                document.querySelectorAll('.review-tab')[1].classList.add('active');
                document.getElementById('jobPostReviews').classList.add('active');
            }
        }

        // 加载审核列表
        async function loadReviews() {
            try {
                const [companyEdits, jobPosts] = await Promise.all([
                    Api.apiListPendingCompanyEdits(),
                    Api.apiListPendingJobPosts(),
                ]);
                renderCompanyEditReviews(companyEdits?.items || companyEdits || []);
                renderJobPostReviews(jobPosts?.items || jobPosts || []);
            } catch (e) {
                showAlert(e.message || '加载失败', 'error');
                renderCompanyEditReviews([]);
                renderJobPostReviews([]);
            }
        }

        // 渲染公司信息修改审核
        function renderCompanyEditReviews(reviews) {
            const list = document.getElementById('companyEditList');
            
            if (reviews.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>暂无待审核的公司信息修改申请</p></div>';
                return;
            }

            list.innerHTML = reviews.map(review => {
                const data = review.data;
                return `
                    <div class="card">
                        <div class="review-detail">
                            <h4>${review.companyName}</h4>
                            <p><strong>申请时间：</strong>${formatDate(review.createdAt)}</p>
                        </div>
                        
                        <div class="form-group">
                            <label>公司名称</label>
                            <input type="text" value="${data.name || ''}" readonly style="background: #f9fafb;">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>公司地址</label>
                                <input type="text" value="${data.address || ''}" readonly style="background: #f9fafb;">
                            </div>
                            <div class="form-group">
                                <label>联系方式</label>
                                <input type="text" value="${data.contact || ''}" readonly style="background: #f9fafb;">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>公司规模</label>
                                <input type="text" value="${getScaleText(data.scale)}" readonly style="background: #f9fafb;">
                            </div>
                            <div class="form-group">
                                <label>行业类型</label>
                                <input type="text" value="${getIndustryText(data.industry)}" readonly style="background: #f9fafb;">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>公司简介</label>
                            <textarea readonly style="background: #f9fafb;">${data.description || ''}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>公司福利</label>
                            <textarea readonly style="background: #f9fafb;">${data.benefits || ''}</textarea>
                        </div>
                        
                        <div style="display: flex; gap: 1rem;">
                            <button class="btn btn-success" onclick="reviewApplication('${review.id}', 'company_edit', 'approved')">通过</button>
                            <button class="btn btn-danger" onclick="reviewApplication('${review.id}', 'company_edit', 'rejected')">拒绝</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 渲染岗位发布审核
        function renderJobPostReviews(reviews) {
            const list = document.getElementById('jobPostList');
            
            if (reviews.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>暂无待审核的岗位发布申请</p></div>';
                return;
            }

            list.innerHTML = reviews.map(review => {
                const data = review.data;
                return `
                    <div class="card">
                        <div class="review-detail">
                            <h4>${review.companyName}</h4>
                            <p><strong>申请时间：</strong>${formatDate(review.createdAt)}</p>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>职位名称</label>
                                <input type="text" value="${data.title || ''}" readonly style="background: #f9fafb;">
                            </div>
                            <div class="form-group">
                                <label>招聘人数</label>
                                <input type="text" value="${data.count || 1}" readonly style="background: #f9fafb;">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>工作地点</label>
                                <input type="text" value="${data.location || ''}" readonly style="background: #f9fafb;">
                            </div>
                            <div class="form-group">
                                <label>薪资范围</label>
                                <input type="text" value="${data.salary || ''}" readonly style="background: #f9fafb;">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>工作经验</label>
                                <input type="text" value="${getExperienceText(data.experience)}" readonly style="background: #f9fafb;">
                            </div>
                            <div class="form-group">
                                <label>学历要求</label>
                                <input type="text" value="${getEducationText(data.education)}" readonly style="background: #f9fafb;">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>职位描述</label>
                            <textarea readonly style="background: #f9fafb;">${data.description || ''}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>职位要求</label>
                            <textarea readonly style="background: #f9fafb;">${data.requirements || ''}</textarea>
                        </div>
                        
                        <div style="display: flex; gap: 1rem;">
                            <button class="btn btn-success" onclick="reviewApplication('${review.id}', 'job_post', 'approved')">通过</button>
                            <button class="btn btn-danger" onclick="reviewApplication('${review.id}', 'job_post', 'rejected')">拒绝</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 审核申请
        function reviewApplication(reviewId, type, status) {
            Api.apiReviewPending(reviewId, { type, status })
                .then(() => { showAlert('已处理', 'success'); loadReviews(); })
                .catch(err => showAlert(err.message || '处理失败', 'error'));
        }

        // 辅助函数
        function getScaleText(scale) {
            const map = {
                'small': '1-50人',
                'medium': '51-200人',
                'large': '201-500人',
                'xlarge': '500人以上'
            };
            return map[scale] || scale || '-';
        }

        function getIndustryText(industry) {
            const map = {
                'tech': '互联网/IT',
                'finance': '金融',
                'education': '教育',
                'manufacturing': '制造业',
                'service': '服务业',
                'other': '其他'
            };
            return map[industry] || industry || '-';
        }

        function getExperienceText(exp) {
            const map = {
                '0-1': '0-1年',
                '1-3': '1-3年',
                '3-5': '3-5年',
                '5+': '5年以上'
            };
            return map[exp] || exp || '不限';
        }

        function getEducationText(edu) {
            const map = {
                'highschool': '高中',
                'college': '专科',
                'bachelor': '本科',
                'master': '硕士',
                'doctor': '博士'
            };
            return map[edu] || edu || '不限';
        }

        // 页面加载时初始化
        loadReviews();
    </script>
</body>
</html>
